<body>

    <marquee><h3>RECHERCHE UN FICHIER IMAGE</h3></marquee>
    <!-- Créez un input de type "file" dans votre HTML -->
    <center><input type="file" id="fileInput"></center>

    <!-- Ajoutez un élément image vide -->
    <img id="imageDisplay" style="display: none;">

    <script>
        // Sélectionnez l'élément input
        const fileInput = document.getElementById('fileInput');
        const imageDisplay = document.getElementById('imageDisplay');

        // Écoutez l'événement "change" lorsque l'utilisateur sélectionne un fichier
        fileInput.addEventListener('change', handleFileSelect);

        function handleFileSelect(event) {
            const file = event.target.files[0]; // Récupérez le fichier sélectionné

            if (file) {
                const reader = new FileReader();

                // Lorsque le fichier est chargé, exécutez cette fonction
                reader.onload = function (e) {
                    const content = e.target.result; // Contenu du fichier
                    imageDisplay.src = content; // Définissez l'URL de l'image
                    imageDisplay.style.display = 'block'; // Affichez l'image
                };

                // Lisez le contenu du fichier en tant que base64 (pour les images)
                reader.readAsDataURL(file);
            }
        }
    </script>
</body>
</html>
